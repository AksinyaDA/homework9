<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<title>Blog+</title>
	<link rel="stylesheet" href="styles/style.css">
	<!--<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">-->
	<link rel="stylesheet" href="fonts/font.css">
	<link rel="stylesheet" href="styles/module_grid.css">
</head>
<body>
	<header class="header">
		<div class="content">
			<div class="wrapper-flex">
				<div class="header__logo logo">
					<a href="#" target="_blank" class="header__link">
					</a>
				</div>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">Рубрики</li>
						<li class="menu__item">Галерея</li>
						<li class="menu__item">контакты</li>
					</ul>
				</nav>
				<div class="header__button">вход</div>
			</div>
		</div>
	</header>
	<div class="block grid">
		<div class="content">
			<h2 class="grid__title title-main">Сетка флоатов (12 позиций)</h2>
			<div class="grid__table mg">
				<div class="grid__item mg__cell-11"></div>
				<div class="grid__item mg__cell-1"></div>
				<div class="grid__item mg__cell-10"></div>
				<div class="grid__item mg__cell-2"></div>
				<div class="grid__item mg__cell-9"></div>
				<div class="grid__item mg__cell-3"></div>
				<div class="grid__item mg__cell-8"></div>
				<div class="grid__item mg__cell-4"></div>
				<div class="grid__item mg__cell-7"></div>
				<div class="grid__item mg__cell-5"></div>
				<div class="grid__item mg__cell-6"></div>
				<div class="grid__item mg__cell-6"></div>
			</div>
		</div>
	</div>
	<div class="block grid-padding">
		<div class="content">
			<h2 class="grid-padding__title title-main">Сетка флоатов, с отступами</h2>
			<div class="grid__table mg_gutters">
				<div class="mg__cell-11"><div class="grid__item"></div></div>
				<div class="mg__cell-1"><div class="grid__item"></div></div>
				<div class="mg__cell-10"><div class="grid__item"></div></div>
				<div class="mg__cell-2"><div class="grid__item"></div></div>
				<div class="mg__cell-9"><div class="grid__item"></div></div>
				<div class="mg__cell-3"><div class="grid__item"></div></div>
				<div class="mg__cell-8"><div class="grid__item"></div></div>
				<div class="mg__cell-4"><div class="grid__item"></div></div>
				<div class="mg__cell-7"><div class="grid__item"></div></div>
				<div class=" mg__cell-5"><div class="grid__item"></div></div>
				<div class=" mg__cell-6"><div class="grid__item"></div></div>
				<div class=" mg__cell-6"><div class="grid__item"></div></div>
			</div>
		</div>
	</div>
	<div class="block comment">
		<div class="content">
			<h2 class="comment__title title-main">Отзывы посетителей нашего сайта</h2>
			<div class="comment__content mg_gutters">
				<div class="mg__cell-2"></div>
				<div class="mg__cell-8"></div>
				<div class="mg__cell-2"></div>
				<div class="mg__cell-8"></div>
			</div>
		</div>	
	</div>
	<div class="block"></div>
	<div class="block"></div>
</body>
</html>
